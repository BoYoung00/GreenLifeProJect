<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/board/writePost.css"/>
    <link rel="stylesheet" href="/css/board/aside.css"/>
<!--    <link rel="stylesheet" href="/css/header.css">-->

    <title>글쓰기 페이지</title>

</head>
<body>
    <main>
        <div class="boardWrap">
            <div class="boardTitle">
                <h1>게시판 글쓰기</h1>
            </div>
            <form action="/board/write" method="post" enctype="multipart/form-data" class="boardWritingWrap">
                <div class="boardWriting">
                    <div class="topInput">
                        <div class="title">
                            <dl>
                                <dd><input name="title" type="text" placeholder="제목을 입력해주세요"></dd>
                            </dl>
                        </div>
                    </div>
                    <div th:replace="board/asdie.html :: aside"></div>
                    <div class="cont">
                        <textarea name="content" placeholder="내용을 입력하세요"></textarea>
                        <div class="filebox">
                            <input id="boardFiled" class="upload-name" placeholder="첨부파일">
                            <input name="boardFile" type="file" id="file" onchange="updatePlaceholder()">
                        </div>
                    </div>
                </div>
                <div class="btnWrap">
                    <button type="submit" class="on">등록</button>
                    <button class="cancel">취소</button>
                </div>
            </form>

        </div>
    </main>
</body>
    <script>
        function updatePlaceholder(){
            let filedFiled = document.getElementById("boardFiled");
            let fileInsertBtn = document.getElementById("file");

            let fileInsertBtnValue =fileInsertBtn.value;
            filedFiled.setAttribute("placeholder",fileInsertBtnValue);
        }

    </script>
</html>
