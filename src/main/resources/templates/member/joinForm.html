<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@400;700&family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <style>
        body {
            padding-top: 50px;
            font-family: 'Dongle', sans-serif;
            font-size: 32px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            height: 40px;
        }

        .btn-primary {
            width: 100%;
            height: 40px;
        }
        #address{
            display: none;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>회원 가입</h1>
    <form id="signup-form" method="post" action="/joinAction">
        <div class="form-group">
            <label for="username">사용자명:</label>
            <input type="text" name="name" id="username" class="form-control" placeholder="사용자명">
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호">
        </div>
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="이메일">
        </div>

        <div class="form-group">
            <label for="address">주소:</label>
            <div class="input-group">
                <input id="member_post" name="zip_code" type="text" class="form-control" placeholder="우편 번호(주소찾기)" readonly onclick="findAddr()">
                <input id="member_addr" name="address" type="text" class="form-control" placeholder="주소" readonly>
            </div>
            <input id="detailed_addr" name="detailed_address" type="text" class="form-control" placeholder="상세 주소">
            <input type="text" id="address" name="address" class="form-control" placeholder="주소">
        </div>

        <div class="form-group">
            <label for="phone_number">전화번호:</label>
            <input type="text" name="phoneNumber" id="phone_number" class="form-control" placeholder="전화번호">
        </div>

        <div class="form-group">
            <label for="birth_date">생년월일:</label>
            <input type="text" name="birthDate" id="birth_date" class="form-control" placeholder="생년월일 0000-00-00">
        </div>

        <button type="submit" id="signup-button" class="btn btn-primary" >회원 가입</button>

    </form>
</div>

<script>
    $(function () {
        $("#signup-button").on("click",function() {
            const username = $("#username").val();
            const email = $("#email").val();
            const password = $("#password").val();
            const address = $("#member_post").val() + "_" + $("#member_addr").val() + $("#detailed_addr").val();
            const phoneNumber = $("#phone_number").val();
            const birthDate = $("#birth_date").val();

            // 빈 값 확인
            if (username === '' || email === '' || password === '' || address === '' || phoneNumber === '' || birthDate === '') {
                alert('모든 필드를 입력해주세요.');
                return;
            }

            // 비밀번호 확인
            if (password.length < 8 || password.length > 15) {
                alert('비밀번호는 8자 이상 15자 이하로 입력해주세요.');
                return;
            }

            setAddressValue();
        });

        function setAddressValue() {
            const address = $("#member_post").val() + "_" + $("#member_addr").val() + $("#detailed_addr").val();
            $("#address").val(address);
        }
    });

    function findAddr() {
        new daum.Postcode({
            oncomplete: function(data) {
                let roadAddr = data.roadAddress; // 도로명 주소 변수
                let jibunAddr = data.jibunAddress; // 지번 주소 변수

                document.getElementById('member_post').value = data.zonecode;
                if (roadAddr !== '') {
                    document.getElementById("member_addr").value = roadAddr;
                } else if (jibunAddr !== '') {
                    document.getElementById("member_addr").value = jibunAddr;
                }
            }
        }).open();
    }
</script>
</body>
</html>
